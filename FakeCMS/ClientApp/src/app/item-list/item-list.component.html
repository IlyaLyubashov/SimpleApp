<div class="mb-3">
    <h1 class="d-inline" id="tableLabel">Items</h1>
    <a class="btn btn-primary d-inline ml-3"
    [routerLink]="['/item-details', '' ]">
    Append</a>
    <button class="btn btn-warning d-inline ml-3 text-muted"
     (click)="toogleEditMode()">
    Change Mode</button>
    <button class="btn btn-danger d-inline ml-3 text-dark"
     (click)="toogleDeleteMode()">
    Delete Mode</button>
</div>

<p *ngIf="editMode">Select item to change...</p>
<p *ngIf="!items"><em>Loading...</em></p>


<table class="table table-bordered 
  {{editMode ? 'table-hover' : ''}}
  {{deleteMode ? 'no-border-last-column' : ''}}" 
  aria-labelledby="tableLabel" *ngIf="items">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Value</th>
        <th>Count</th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items" (click)="selectItem(item)">
        <td>{{ item.name }}</td>
        <td>{{ item.description }}</td>
        <td>{{ item.value }}</td>
        <td>{{ item.count }}</td>
        <td class="d-none">{{ item.id }}</td>
        <td class="border-0 
        {{deleteMode ? '' : 'd-none'}}"
        (click)="deleteItem(item)">
          <fa-icon [icon]="faMinusCircle"></fa-icon>
        </td>
      </tr>
    </tbody>
  </table>
