<div> 
    <input class="d-none" [(ngModel)]="item.id">
    <div class="form-group">
        <label>Name</label>
        <input class="form-control" name="name" [(ngModel)]="item.name" />
    </div>
    <div class="form-group">
        <label>Description</label>
        <input class="form-control" name="description" [(ngModel)]="item.description" />
    </div>
    <div class="form-group">
        <label>Value</label>
        <input type="number" class="form-control" name="value" [(ngModel)]="item.value" />
    </div>
    <div class="form-group">
        <label>Count</label>
        <input type="number" class="form-control" name="count" [(ngModel)]="item.count" />
    </div>
    <div class="form-group">
        <button class="btn 
                {{itemId ? 'btn-warning' : 'btn-primary'}}" 
                (click)="commitChanges()">
            <span *ngIf="itemId">Изменить</span>
            <span *ngIf="!itemId">Добавить</span>
        </button>
    </div>
</div>
