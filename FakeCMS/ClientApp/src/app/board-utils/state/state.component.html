<div class="column" 
    [attr.column-id]="column.id"
    [attr.column-index]="column.index">
    <div class="column-header">
        <h4 [innerHtml]="column.name"
            [style.display]="editingColumn ?'none' : '' "
            (click)="editColumn()" ></h4>
        <input  
            [style.display]="editingColumn ?'' : 'none' "
            (blur)="updateColumnOnBlur()"
            (keyup)="addColumnOnEnter($event)"
            [(ngModel)]="column.name" />
    </div>
    <ul class="card-list" [attr.column-id]="column.id">
        <li *ngFor="let card of cards | where : { stateId: column.id } | orderBy : 'index'">
            <gtm-card [dataObj]="card"></gtm-card>
        </li>
    </ul>
