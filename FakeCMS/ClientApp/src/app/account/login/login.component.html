<h3>Login</h3>
<div>
  <div class="form-group">
    <error-message [errorMessage]="loginErrorMessage"></error-message>    
  <div>
  <div class="form-group">
    <label for="Email">Email</label>
    <input class="form-control" type="text" placeholder="Email" [(ngModel)]="username">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input class="form-control" type="password" placeholder="Password" [(ngModel)]="password"/>
  </div>
  <div class="form-group">
    <button class="btn btn-primary" type="submit" (click)="Login()">Login</button>
  </div>
</div>
